{% extends 'thirdapp/master.html' %}
{% load static %}
{% block title %}

productdetails

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.image.url}}" alt="Product Image" class="img-fluid" WIDTH="100%">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4>${{ product.price }}F</h4>
            <p>{{ product.description }}</p>
            <a href="" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>

{% endblock %}
